<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/function.js"></script>
    <script src="./scripts/index.js" defer></script>
</head>

<body>
    <div id="BG"></div>

    <form action="" >

        <h3>Choose your grid size:</h3>
        <div class="sizeLable">

            <input type="radio" id="10^2" name="board_Size" value="10">
            <label for="10^2">10 X 10</label>
            <input type="radio" id="11^2" name="board_Size" value="11">
            <label for="11^2">11 X 11</label>
        </div>
        <div class="sizeLable">
            <input type="radio" id="12^2" name="board_Size" value="12">
            <label for="12^2">12 X 12</label>
            <input type="radio" id="13^2" name="board_Size" value="13">
            <label for="13^2">13 X 13</label>
        </div>
        <div class="sizeLable">

            <input type="radio" id="14^2" name="board_Size" value="14">
            <label for="14^2">14 X 14</label>
            <input type="radio" id="15^2" name="board_Size" value="15">
            <label for="15^2">15 X 15</label>
        </div>


        <h3>Choose number of Battleship:</h3>
        <label for="BS2">Battleship Size 2:</label>
        <input type="number" id="BS2" name="BS2" min="1" value="1">
        <br>
        <label for="BS3">Battleship Size 3:</label>
        <input type="number" id="BS3" name="BS3" min="1" value="1">
        <br>
        <label for="BS4">Battleship Size 4:</label>
        <input type="number" id="BS4" name="BS4" min="1" value="1">
        <br>
        <label for="BS5">Battleship Size 5:</label>
        <input type="number" id="BS5" name="BS5" min="1" value="1">
        <br>
        <input id="submit_btn" type="submit" value="Submit">
    </form>
    <div id="main_board" ></div>
</body>

</html>
